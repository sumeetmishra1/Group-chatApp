<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="heading">
    <h1>Chat App</h1>
    <h2 id="groupname"></h2>
</div>
    <div id="groupbar">
        <div id="heading">
            <h2>All Groups</h2>
        </div>
            <ul id="allgroups">
                <li><button onclick="localStorage.setItem('groupname','Common Group');localStorage.setItem('gpId',0); location.reload()">Common Group</button></li>
            </ul>
        <div id="adduserform">
            <label for="adduser"></label>
            <input type="text" name="adduser" id="adduser">
            <button id="addusertogroup" onclick="addusertogroup()">Add User</button>
        </div>
        <div id="groupusers">
            <div id="heading">
            <h2>Group Members</h2>
        </div>
            <ul id="groupuserlist">

            </ul>
        </div>    
        <div id="heading">
            <button id="creategroup" onclick="location.href='../creategroup/index.html'">Create Group</button>
        </div>
    </div>
    <div id="chat-container">
        <div id="chat-messages">
        </div>
        <div id="user-input">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
